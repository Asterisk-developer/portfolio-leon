<div class="navbar">
    <mat-toolbar>
        <span class="name-header" (click)="goToHome()">{{ pageTitle }}</span>
        <span class="name-header red-font">.</span>
        <span class="spacer"></span>        
        <button *ngFor="let link of navtab" mat-button class="mat-raised-button underline-on-hover" matTooltip="{{ link.linkText }}"
            (click)="link.action()">{{ link.linkText }}</button>        
    </mat-toolbar>
</div>
